

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #cbd5e1;
        }

        .loader {
            border: 6px solid #334155;
            border-top: 6px solid #38bdf8;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We'll Be Back Soon</h1>
        <p>Our website is currently under maintenance.<br>
           We are working to improve your experience.</p>

        <div class="loader"></div>

        <p>Please check back later.</p>

        <div class="footer">
            Â© 2026 Your Portfolio | All Rights Reserved
        </div>
    </div>
</body>
</html>

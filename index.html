<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
height:100vh;
background:#050510;
color:#e5e5e5;
display:flex;
justify-content:center;
align-items:center;
font-family:'Inter',sans-serif;
overflow:hidden;
position:relative;
}

/* animated cyber grid */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:
linear-gradient(rgba(0,255,255,.08) 1px, transparent 1px),
linear-gradient(90deg, rgba(255,0,255,.08) 1px, transparent 1px);
background-size:60px 60px;
animation:moveGrid 20s linear infinite;
transform:rotate(45deg);
}

@keyframes moveGrid{
0%{transform:translateY(0) rotate(45deg);}
100%{transform:translateY(-60px) rotate(45deg);}
}

/* neon glow circle */
.glow{
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#00ffff33,transparent 70%);
top:10%;
left:5%;
animation:pulse 6s ease-in-out infinite;
}

@keyframes pulse{
0%,100%{transform:scale(1);}
50%{transform:scale(1.2);}
}

/* card */
.card{
position:relative;
width:540px;
padding:60px 45px;
border-radius:25px;
background:rgba(10,10,25,0.7);
backdrop-filter:blur(20px);
border:1px solid rgba(0,255,255,.3);
box-shadow:0 0 60px rgba(0,255,255,.2);
text-align:center;
z-index:2;
animation:fade 1.2s ease;
}

h1{
font-family:'Orbitron',sans-serif;
font-size:44px;
color:#00ffff;
text-shadow:0 0 20px #00ffff,0 0 40px #00ffff;
letter-spacing:2px;
}

.role{
margin-top:15px;
color:#ff00ff;
font-weight:500;
text-shadow:0 0 15px #ff00ff;
}

/* links */
.links{
margin-top:35px;
}

.links a{
margin:0 14px;
color:#00ffff;
text-decoration:none;
font-weight:500;
transition:.3s;
}

.links a:hover{
color:#ff00ff;
text-shadow:0 0 10px #ff00ff;
}

/* buttons */
.btn{
display:inline-block;
margin-top:30px;
padding:14px 30px;
border-radius:12px;
background:transparent;
border:2px solid #00ffff;
color:#00ffff;
font-weight:600;
text-decoration:none;
transition:.4s;
}

.btn:hover{
background:#00ffff;
color:#050510;
box-shadow:0 0 25px #00ffff,0 0 50px #00ffff;
transform:translateY(-5px) scale(1.05);
}

/* project */
.project{
margin-top:50px;
padding:25px;
border-radius:18px;
border:1px solid rgba(255,0,255,.3);
background:rgba(15,15,40,.6);
transition:.4s;
}

.project:hover{
box-shadow:0 0 30px #ff00ff;
transform:translateY(-8px);
}

.project-title{
font-family:'Orbitron',sans-serif;
font-size:20px;
color:#ff00ff;
text-shadow:0 0 15px #ff00ff;
}

.project-desc{
font-size:14px;
margin-top:8px;
color:#c0c0c0;
}

@keyframes fade{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

@media(max-width:600px){
.card{
width:92%;
padding:45px 25px;
}
h1{font-size:32px;}
}
</style>
</head>

<body>
